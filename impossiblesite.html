<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion Milk Glass</title>
    <style>
        .firstbody {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .firstbody h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        /* Container for the water bottles */
        .water-container {
            display: flex;
            flex-direction: row; /* Align bottles horizontally */
            align-items: flex-end; /* Align bottles' bottoms */
        }

        .water-bottle1 {
            width: 180px;
            height: 300px;
            border: 5px solid #fff;
            margin: 0 40px; /* Adjust margin to separate the bottles horizontally */
            position: relative;
            border-radius: 0 0 20px 20px;
            display: inline-block;
            overflow: hidden; /* Clip the overflowing water */
        }

        .water-level1 {
            width: 100%;
            border-radius: 0 0 15px 15px;
            height: 50%;
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgb(0, 0, 0) 80%, rgb(8, 8, 78) 93%, rgba(0, 212, 255, 1) 100%);
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: -100% -100%; /* Set pivot point to the middle of the bottom */
        }

        .water-bottle2 {
            width: 180px;
            height: 300px;
            border: 5px solid #fff;
            margin: 0 40px; /* Adjust margin to separate the bottles horizontally */
            position: relative;
            border-radius: 0 0 20px 20px;
            display: inline-block;
            overflow: hidden; /* Clip the overflowing water */
            transform: rotate(45deg)
        }

        .water-level2 {
            width: 800%; /* Adjust the width to cover the sides */
            height: 50%;
            background: rgb(2, 0, 36);
            background: linear-gradient(0deg, rgb(0, 0, 0) 80%, rgb(8, 8, 78) 93%, rgba(0, 212, 255, 1) 100%);
            position: absolute;
            bottom: 0;
            left: -315%; /* Adjust the left position to center the water */
            transform-origin: 50% 100%; /* Set pivot point to the middle of the bottom */
            transform: rotate(-19deg); /* Initial rotation value */
        }

        /* Style for the slider */
        .slider {
            width: 20%;
            margin-top: 20px;
        }

        /* Style for the verification button */
        .verify-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for the verification result message */
        .verification-result {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="firstbody">
    <h1>Men Verification Check</h1>
    <div class="water-container">
        <div class="water-bottle1">
            <div class="water-level1"></div>
        </div>
        <div class="water-bottle2">
            <div class="water-level2"></div>
        </div>
    </div>
    <!-- Slider for rotating water-level2 -->
    <input type="range" min="-90" max="53" value="0" class="slider" id="rotateSlider">
    <!-- Verification button -->
    <button class="verify-button" id="verifyButton">Verify</button>
    <!-- Verification result message -->
    <p class="verification-result" id="verificationResult"></p>
</div>
    <script>
        const rotateSlider = document.getElementById("rotateSlider");
        const waterLevel2 = document.querySelector(".water-level2");
        const verifyButton = document.getElementById("verifyButton");
        const verificationResult = document.getElementById("verificationResult");

        const verifySliderValue = () => {
            const rotationValue = parseInt(rotateSlider.value);

            if (rotationValue >= -46 && rotationValue <= -44) {
                verificationResult.textContent = "Welcome, friend";
                console.log("Verified");
            } else {
                verificationResult.textContent = "This isn't site for cooking recipes. Leave!";
                console.log("Failed");
                rotateSlider.disabled = true;
            }
        };

        rotateSlider.addEventListener("input", () => {
            const rotationValue = rotateSlider.value;
            waterLevel2.style.transform = `rotate(${rotationValue}deg)`;
        });

        verifyButton.addEventListener("click", verifySliderValue);
    </script>
</body>
</html>
